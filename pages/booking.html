<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        .booking-form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .booked-date {
            background-color: #ffcccc !important;
        }
    </style>

</head>

<body>
    <header>
        <a href="index.html">Heim</a>
    </header>
    <h1>Hér getur þú bókað sumarbústaðinn</h1>

    <div class="booking-form">
        <h3>Bóka</h3>
        <form action="" id="booking-form">
            <div class="form-group">
                <input type="text" name="checkin" id="checkin">

            </div>
            <div class="form-group">
                <form action="">
                    <input type="text" id="checkout" name="checkout">
                </form>
                <button type="submit">Leita</button>
            </div>
        </form>

    </div>
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>

        function handleFormSubmit(event) {
            event.preventDefault(); // Prevents the form from submitting in the traditional way

            // Get the values of check-in and check-out
            const checkinValue = document.getElementById('checkin').value;
            const checkoutValue = document.getElementById('checkout').value;

            // Check if both dates are filled
            if (checkinValue && checkoutValue) {

                console.log("available");
                console.log(checkinValue)
            } else {
                console.log("Please fill both dates.");
            }
        }

        document.getElementById('booking-form').addEventListener('submit', handleFormSubmit);



        // Dummy booked dates
        const bookedDates = [
            '2024-09-01',
            '2024-09-02',
            '2024-09-15'
        ];



        // Function to check if a date is booked
        function isDateBooked(date) {
            return bookedDates.includes(date.toISOString().split('T')[0]);
        }

        // Initialize Flatpickr for check-in and check-out fields
        flatpickr("#checkin", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            onDayCreate: function (dObj, dStr, fp, dayElem) {
                if (isDateBooked(dayElem.dateObj)) {
                    dayElem.classList.add("booked-date");
                }
            }
        });

        flatpickr("#checkout", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            onDayCreate: function (dObj, dStr, fp, dayElem) {
                if (isDateBooked(dayElem.dateObj)) {
                    dayElem.classList.add("booked-date");
                }
            }
        });
    </script>
</body>

</html>
