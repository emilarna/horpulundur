<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            /* Full viewport height */
            overflow: hidden;
            /* Prevent scrollbars */
            position: relative;
            background: url('static/images/horp_haust.jpg') no-repeat center center fixed;
            background-size: cover;
            /* Cover the entire viewport */
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            /* White overlay with 50% opacity */
            z-index: -1;
            /* Ensure it's behind all other content */
        }

        /* Example content styling to ensure visibility */
        .content {
            position: relative;
            z-index: 1;
            /* Ensure content is above the overlay */
            color: #000;
            /* Text color for visibility */
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .booking-form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .booked-date {
            background-color: #ffcccc !important;
        }

        ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        li {
            padding-right: 5%;
        }
    </style>

</head>

<body>
    <div class="content">

        <header>
            <ul>
                <li><a href="index.html">Heim</a></li>
                <li><a href="all_bookings.html">Allar bókanir</a></li>
                <li><a href="my_bookings.html">Mínar bókanir</a></li>
            </ul>
        </header>
        <h1>Hér getur þú bókað sumarbústaðinn</h1>

        <div class="booking-form">
            <h3>Bóka</h3>
            <form action="" id="booking-form">
                <div class="form-group">
                    <label for="checkin">Check in</label>
                    <input type="text" name="checkin" id="checkin">

                </div>
                <div class="form-group">
                    <form action="">
                        <label for="checkout">Check out</label>
                        <input type="text" id="checkout" name="checkout">
                    </form>
                    <button type="submit">Leita</button>
                </div>
            </form>
            <h6 id="availability-message"></h6>

        </div>

    </div>
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>






        // Function to check if a date is booked
        function isDateBooked(date) {
            return bookedDates.includes(date.toISOString().split('T')[0]);
        }

        // Dummy booking data
        const bookings = [
            { id: 1, checkinDate: '2024-09-01', checkoutDate: '2024-09-05', customerName: 'Emil Árnason' },
            { id: 2, checkinDate: '2024-09-07', checkoutDate: '2024-09-10', customerName: 'Gústaf Jónsson' },
            { id: 3, checkinDate: '2024-09-12', checkoutDate: '2024-09-15', customerName: 'Árni Gústafsson' }
        ];

        // Function to check if a date is booked
        function isDateBooked(date) {
            return bookings.some(booking => {
                const bookedCheckin = new Date(booking.checkinDate);
                const bookedCheckout = new Date(booking.checkoutDate);
                return date >= bookedCheckin && date < bookedCheckout; // Compare date ranges
            });
        }

        // Initialize Flatpickr for check-in and check-out fields
        flatpickr("#checkin", {
            enableTime: false,
            dateFormat: "Y-m-d",
            onDayCreate: function (dObj, dStr, fp, dayElem) {
                const date = dayElem.dateObj;
                if (isDateBooked(date)) {
                    dayElem.classList.add("booked-date"); // Add class to booked dates
                }
            }
        });

        flatpickr("#checkout", {
            enableTime: false,
            dateFormat: "Y-m-d",
            disable: [
                {
                    from: "2024-09-01",
                    to: "2024-09-04"
                },
                {
                    from: "2025-09-01",
                    to: "2025-12-01"
                }
            ],
            onDayCreate: function (dObj, dStr, fp, dayElem) {
                const date = dayElem.dateObj;
                if (isDateBooked(date)) {
                    dayElem.classList.add("booked-date"); // Add class to booked dates
                }
            }
        });



        // Function to handle form submission
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent default form submission

            // Get the values of check-in and check-out
            const checkinValue = new Date(document.getElementById('checkin').value);
            const checkoutValue = new Date(document.getElementById('checkout').value);

            // Validate input
            if (!checkinValue || !checkoutValue || checkinValue >= checkoutValue) {
                document.getElementById('availability-message').textContent = 'Please enter valid check-in and check-out dates.';
                document.getElementById('availability-message').style.color = 'gold';

                return;
            }

            // Check availability
            const isAvailable = !bookings.some(booking => {
                const bookedCheckin = new Date(booking.checkinDate);
                const bookedCheckout = new Date(booking.checkoutDate);
                return (checkinValue < bookedCheckout && checkoutValue > bookedCheckin);
            });

            // Update the availability message
            const messageElement = document.getElementById('availability-message');
            if (isAvailable) {
                messageElement.textContent = 'The selected dates are available!';
                messageElement.style.color = 'green';
            } else {
                messageElement.textContent = 'The selected dates are not available.';
                messageElement.style.color = 'red';
            }
        }

        // Attach the event listener to the form
        document.getElementById('booking-form').addEventListener('submit', handleFormSubmit);
    </script>
</body>

</html>
