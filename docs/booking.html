<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">




</head>

<body>
    <div class="content">

        <header>
            <ul>
                <li><a href="index.html">Heim</a></li>
                <li><a href="all_bookings.html">Allar bókanir</a></li>
                <li><a href="my_bookings.html">Mínar bókanir</a></li>
            </ul>
        </header>
        <h1>Hér getur þú bókað sumarbústaðinn</h1>

        <div class="booking-form">
            <h3>Bóka</h3>
            <form action="" id="booking-form">
                <div class="form-group">
                    <label for="checkin">Check in</label>
                    <input type="text" name="checkin" id="checkin">

                </div>
                <div class="form-group">
                    <form action="">
                        <label for="checkout">Check out</label>
                        <input type="text" id="checkout" name="checkout">
                    </form>
                    <button type="submit">Leita</button>
                </div>
            </form>
            <h6 id="availability-message"></h6>

        </div>

    </div>
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="static/script.js"></script>

</body>
